<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Лабораторна 8</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">🛍️ Магазин "Buy it for yourself"</div>
    <nav id="menu" class="menu">
      <a href="#"><span class="icon">🏠</span> Головна</a>
      <a href="#"><span class="icon">🛒</span> Каталог</a>
      <a href="#"><span class="icon">📞</span> Контакти</a>
    </nav>
    <button id="hamburger" class="hamburger">☰</button>
  </header>

  <main id="content">
    <section class="carrousel-container">
      <div class="carrousel" id="carrousel">
      </div>
      <button class="prev">❮</button>
      <button class="next">❯</button>
      <div class="indicator" id="indicator">
      </div>
    </section>

    <section class="images-large">
      <img src="image/termo.jpg" alt="Termo"/>
      <img src="image/tonic.jpg" alt="Tonic"/>
    </section>

    <section class="images-medium">
      <img src="image/daycream.jpg" alt="Day Cream"/>
      <img src="image/nightcream.jpg" alt="Night Cream"/>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
